    <style> /* Reset و تنظیمات پایه */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #1e293b;
    direction: rtl;
}

/* کانتینر اصلی */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* هدر و تایتل */
.header {
    text-align: center;
    margin-bottom: 40px;
    padding: 20px;
    background: linear-gradient(135deg, #20949e 0%, blue 100%);
    color: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.main-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 10px;
}

.sub-title {
    font-size: 1.2rem;
    font-weight: 300;
    opacity: 0.9;
}

/* کارت فرم */
.form-card {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
}

/* گروه‌های فرم */
.form-group {
    margin-bottom: 25px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
    font-size: 1rem;
}

.form-control {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: #f8f9fa;
}
.form-control-index {
    width: 99%;
    padding: 100px 50px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 0.1rem;
    background-color: #f8f9fa;
}

.form-control:focus {
    outline: none;
    border-color: #667eea;
    background-color: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

/* دکمه‌ها */
.btn {
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #545b62;
    transform: translateY(-1px);
}

/* گروه دکمه‌ها */
.button-group {
    display: flex;
    gap: 15px;
    justify-content: flex-start;
    margin-top: 30px;
}

/* آیکون‌ها */
.icon {
    margin-left: 8px;
    font-size: 1.1em;
}

/* پیام‌ها و alert */
.alert {
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border-right: 4px solid;
}

.alert-success {
    background-color: #d4edda;
    border-color: #28a745;
    color: #155724;
}

.alert-error {
    background-color: #f8d7da;
    border-color: #dc3545;
    color: #721c24;
}

.alert-warning {
    background-color: #fff3cd;
    border-color: #ffc107;
    color: #856404;
}

/* فیلدهای required */
.required::after {
    content: " *";
    color: #dc3545;
}

/* responsive */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    
    .form-card {
        padding: 25px;
    }
    
    .main-title {
        font-size: 2rem;
    }
    
    .button-group {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
    }
